<body onLoad="convert();" onorientationchange="updateOrientation();">

<div id="page_wrapper">
	<a onclick="parent.location='../'"><h1>MyInsul.in</h1></a>
</div>
<div id="padder">
  Use this form to convert from IV to Basal/Bolus insulin regimen:<br />
	Note: Values are conservative.
    <hr />
		<div class="titleText" style="text-align:center">Total Daily Dose</div>
		<br />
		<FORM ACTION="#" NAME="insulin">
      <div style="text-align:center">
			Insulin infusion rate:
			<select name="iv" ACTION="#" ONCHANGE="cust()" class="largerText">
        <option value=0.25>0.25</option>
        <option value=0.5>0.5</option>
        <option value=1.0>1.0</option>
        <option value=1.5>1.5</option>
        <option value=2.0 selected="yes">2.0</option>
        <option value=2.5>2.5</option>
        <option value=3.0>3.0</option>
        <option value=3.5>3.5</option>
        <option value=4.0>4.0</option>
        <option value=4.5>4.5</option>
        <option value=5.0>5.0</option>
        <option value=5.5>5.5</option>
        <option value=6.0>6.0</option>
        <option value=6.5>6.5</option>
        <option value=7.0>7.0</option>
        <option value=7.5>7.5</option>
        <option value=8.0>8.0</option>
        <option value=8.5>8.5</option>
        <option value=9.0>9.0</option>
        <option value=9.5>9.5</option>
        <option value=10.0>10.0</option>
        <option value="cust">Larger/precise</option>
      </select>
      <br />
      Units per hour, six hour average.
      <br />
      <span id="cust"></span>
      <br />
      <label for="food">Current IV dose while receiving nutrition<br />(IV or oral): </label><input type="checkbox" name="food" id="food" value="1" onClick="convert()" /> 
      <br /><br />
      Conversion sensitivity:
			<select name="sens" ACTION="#" ONCHANGE="cust()" class="largerText">
        <option value=0.80>80%</option>
        <option value=0.70>70%</option>
        <option value=0.60>60%</option>
      </select>

      </div>
      <br />
      <br />
      <span id="tdd" class="answer">0</span> <span class="largerText">Total Daily Dose (U)</span>
      <br />
      <span id="button"><button type='button' class='largerText' onclick="parent.location='../tdd/#tddskip'">Calculate new regimen...</button></span>
    </FORM>
</div>
